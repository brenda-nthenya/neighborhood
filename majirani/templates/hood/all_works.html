{% extends 'base.html' %}
{% load static %}
{% block content%}
<div class="py-5 text-center container">
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <h2 class="pb-2 border-bottom">Businesses in the hood</h2>
      {% for biz in all_works  %}      
      <div class="feature col">
      <div class="feature-icon bg-primary bg-gradient">
        <img src="{%static 'photos/business.png'%}">
      </div>
      <h2>{{biz.name}}</h2>
      <h4>{{biz.email}</h4>
      <p>{{biz.description}}</p>
      <p>Owner:
          <small class="text-muted">
            {{ biz.user.user.username|title }}</small
          ></p>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
