{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Modal starts here -->
<div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal3Label"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
             <div>
              <!-- profile update form  -->
                    <h4 class="font-weight-bold">Update Your Profile</h4>
                    <hr class="">
                    <form  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% prof_form|crispy %}
                    {% user_form|crispy %}
                    <div class="form-group">
                    <button type="submit" class="btn blue-gradient btn-lg mt-2 font-weight-bold btn-block"> Update </button>
                    </div>

                    <input type="hidden" name="next" value="{{next}}">

                </form>
            </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-md" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- start of Neighborhood form  -->

  <div class="modal fade" id="neighborhood" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal3Label"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
             <div>
              <!-- neighboorhood update form  -->
                    <h4 class="font-weight-bold">Add Neighborhood</h4>
                    <hr class="">
                    <form  method="post">
                    {% csrf_token %}
                    {% hood_form|crispy %}

                    <div class="form-group">
                    <button type="submit" class="btn blue-gradient btn-lg mt-2 font-weight-bold btn-block"> Add Neighborhood </button>
                    </div>

                    <input type="hidden" name="next" value="{{next}}">

                </form>
            </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-md" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
{% endblock %}
